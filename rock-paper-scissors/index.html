<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock - Paper - Scissors | Prototype</title>

</head>

<body>
  <div class="jogo">
    <div class="pontos">
      <div class="res">
        <h4>Player</h4>
        <p id="player">0</p>
      </div>
      <div class="res">
        <h4>Computer</h4>
        <p id="comp">0</p>
      </div>
    </div>
    <div class="container play">

      <div class="display">
        <div class="avatar">
          <img src="./playerM.png" id="player-img">
        </div>
        <img src="" id="player-choice">
      </div>
      <div class="display">
        <div class="avatar">
          <img src="./comp.png">
        </div>

        <img src="" id="comp-choice">

      </div>
    </div>
    <div class="container buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
